version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: opentable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opentable}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opentable_secret}
      POSTGRES_DB: ${POSTGRES_DB:-opentable}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opentable} -d ${POSTGRES_DB:-opentable}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - opentable-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: opentable-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgres://${POSTGRES_USER:-opentable}:${POSTGRES_PASSWORD:-opentable_secret}@postgres:5432/${POSTGRES_DB:-opentable}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - opentable-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: opentable-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - opentable-network
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
    name: opentable-postgres-data

networks:
  opentable-network:
    name: opentable-network
    driver: bridge
